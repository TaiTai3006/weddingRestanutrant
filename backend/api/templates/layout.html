<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Wedding restaurant{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </title>
    <style>
         body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .sidebar {
            height: 100vh;
            width: 180px;
           
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .content {
            margin-left: 230px;
            padding: 20px;
        }

        .calendar {
            margin-top: 20px;
        }

        .calendar table {
            width: 100%;
        }

        .calendar table th, .calendar table td {
            text-align: center;
            padding: 5px;
        }

        .calendar table th {
            background-color: #f0f0f0;
        }

        .calendar table td {
            cursor: pointer;
        }

        .calendar table td:hover {
            background-color: #f0f0f0;
        }

        .calendar-controls {
            margin-top: 10px;
        }

        .chart-container {
            margin-top: 20px;
        }
   
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link href="https://cdn.jsdelivr.net/npm/apexcharts@3.28.3/dist/apexcharts.css" rel="stylesheet">
    
</head>

<body>
    <div class="header">
        <div class="d-flex align-items-center">
            
            <img src="../static/image/logo.png" alt="profile" class="img-fluid logo-img me-2" style="max-width: 50px;">
            <div class="primary-text">
                <h4 class="text-primary pb-0">UIT</h4>
                <p class="text-primary p-0">Wedding restaurant</p>
            </div>
            
            
        </div>
        <div class="header-right">
            <button class="profile-btn">
                <img src="https://assets.codepen.io/3306515/IMG_2025.jpg" alt="profile" style="max-width: 50px;"/>
                <span>Admin</span>
            </button>
        </div>
    </div>
   
    <div class="d-flex justify-content-between">
        <nav class="d-flex flex-direction-column sidebar" >
           
                <a href="/">Trang chủ</a>
                <a href="/create/">Đặt tiệc cưới</a>
                <a href="/search/">Tra cứu tiệc</a>
                <a href="#">Danh mục</a>
                <a href="/report/">Thống kê</a>
                <a href="#">Nhân viên</a>
                <a href="#">Tài khoản</a>
                
           
        </nav>
 
        <main >
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

</body>
</html>
