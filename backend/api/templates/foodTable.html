<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tên món ăn</th>
        <th scope="col">Loại món ăn</th>
        <th scope="col">Đơn giá</th>
        <th scope="col">Ghi chú</th>
        <th scope="col">Select</th>
      </tr>
    </thead>
    <tbody>
      {% load humanize %}
      {% for food in foods %}
      <tr class="foodRow" data-loaimonan="{{ food.maloaimonan }}">
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ food.tenmonan }}</td>
        <td>{{ food.maloaimonan}}</td>
        <td id="dongia_{{food.mamonan}}" value={{food.dongia}}>{{ food.dongia |floatformat|intcomma}}</td>
        <td><input
          type="text"
          class="ghichuMA_input"
          name="ghichudichvu"
          placeholder="Ghi chú ..."
          id="ghichu_{{food.mamonan}}"
          style="display: none;"
        /></td>
        <td id="weddingInfo">
          <input
            type="checkbox"
            name="selected_foods"
            id="food_checkbox"
            value="{{ food.mamonan }}"
          />
        </td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
