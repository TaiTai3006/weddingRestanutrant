<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          Python Django Mysql CRUD (Create, Read, Update and Delete) with Jquery
          Ajax
        </h1>
      </header>
      <hr />
      {% comment %} <main>{% block body %} {% endblock %}</main> {% endcomment %}
      <hr />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    {% comment %} <script src="{% static 'js/script.js' %}"></script> {% endcomment %}
    {% comment %} <script>
      document.getElementById("result").innerHTML = "My First JavaScript";
    </script> {% endcomment %}
  </body>
</html>
